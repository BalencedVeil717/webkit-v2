<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project V2</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/webkit-v2/css/style.css">
  <link rel="stylesheet" href="/webkit-v2/css/main1.css">
  <link rel="stylesheet" href="/webkit-v2/css/main2.css">
  <link rel="stylesheet" href="/webkit-v2/css/main3.css">
  <link rel="stylesheet" href="/webkit-v2/css/main4.css">
  <link rel="stylesheet" href="/webkit-v2/css/main5.css">
  <link rel="shortcut icon" href="/webkit-v2/resources/image/favicon.png" type="image/png">
</head>

<body>

  <button type="button" id="change1" class="change1"><b>CALCULATOR</b></button>
  <button type="button" id="change2" class="change2"><b>CLOCK</b></button>
  <button type="button" id="change3" class="change3"><b>CALENDAR</b></button>
  <button type="button" id="change6" class="change6"><b>MUSIC</b></button>
  <div class="main1">
    <h1 class="name"><b>CALCULATOR</b></h1>
    <form name="form" onsubmit="getResult()">
      <div class="calculator">
        <div class="result-section">
          <input class="result-value" type="text" name="resultValue" />
          <input class="result-input" type="text" name="resultInput" />
        </div>
        <div class="buttons-section">
          <div class="row">
            <div class="btn" onclick="resetInput()">C</div>
            <div class="btn" onclick="handleBackspace()">
              <span class="material-icons backspace"> backspace </span>
            </div>
            <div class="btn" onclick="calc('%')">%</div>
            <div class="btn" onclick="calc('/')">รท</div>
          </div>
          <div class="row">
            <div class="btn" onclick="calc('7')">7</div>
            <div class="btn" onclick="calc('8')">8</div>
            <div class="btn" onclick="calc('9')">9</div>
            <div class="btn" onclick="calc('*')">
              <span style="margin-bottom: 4px">x</span>
            </div>
          </div>
          <div class="row">
            <div class="btn" onclick="calc('4')">4</div>
            <div class="btn" onclick="calc('5')">5</div>
            <div class="btn" onclick="calc('6')">6</div>
            <div class="btn" onclick="calc('-')">-</div>
          </div>
          <div class="row">
            <div class="btn" onclick="calc('1')">1</div>
            <div class="btn" onclick="calc('2')">2</div>
            <div class="btn" onclick="calc('3')">3</div>
            <div class="btn" onclick="calc('+')">+</div>
          </div>
          <div class="row">
            <div class="btn" onclick="calc('0')">0</div>
            <div class="btn" onclick="calc('.')">.</div>
            <div class="btn equals" onclick="getResult()">=</div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="main2">
    <h1 class="name"><b>CLOCK-1</b></h1>
    <h1 class="name clocktag" id="change4"><b>CLOCK-2</b></h1>
    <div class="clock">
      <img title="template" src="/webkit-v2/resources/image/template.svg">
      <div class="hour hand" id="hour"></div>
      <div class="minute hand" id="minute"></div>
      <div class="seconds hand" id="seconds"></div>
    </div>
  </div>
  <div class="main3">
    <h1 class="name"><b>CALENDAR</b></h1>
    <div class="box">
      <div class="container">
        <div id="calendar">
        </div>
      </div>
    </div>
  </div>


  <div class="main4">
    <h1 class="name" id="change5"><b>CLOCK-1</b></h1>
    <h1 class="name clocktag" id="change4"><b>CLOCK-2</b></h1>
    <div class="clock2">
      <div id="day"></div>
      <div class="clockwrapper">
        <div id="time"></div>
        <div id="midday"></div>
      </div>
    </div>
  </div>


  <div class="main5">
    <h1 class="name"><b>MUSIC</b></h1>
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fas fa-random fa-2x" title="random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="repeat"></i>
        </div>
      </div>

      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
    <audio src="/webkit-v2/resources/audio/dark-rave.mp3" preload="metadata"></audio>
  </div>
  </div>
  <div class="card card-1">
    <h2 class="card__title">Please Turn On Desktop Mode If You Are On Mobile And Can't See All The Objects Clearly.</h2>
    <p class="card__apply">
      <button class="card__link" id="ok">OK</button>
    </p>
  </div>

</body>
<script src="/webkit-v2/js/script.js"></script>
<script src="/webkit-v2/js/main1.js"></script>
<script src="/webkit-v2/js/main2.js"></script>
<script src="/webkit-v2/js/main3.js"></script>
<script src="/webkit-v2/js/main4.js"></script>
<script src="/webkit-v2/js/main5.js"></script>
<script>dycalendar.draw({
    target: '#calendar',
    type: 'month',
    dayformat: 'full',
    monthformat: 'full',
    highlighttargetdate: true,
    prevnextbutton: 'show'

  })</script>
</body>

</html>
